syntax = "proto3";

service Subtitles {
  rpc Generate (GenerateSubtitlesRequest) returns (GenerateSubtitlesResponse) {}
}

message GenerateSubtitlesRequest {
  string path = 1;
}

message GenerateSubtitlesResponse {
  repeated GenerateSubtitlesResponseData results = 1;
}

message GenerateSubtitlesResponseData {
  string subtitles = 1;
  string model = 2;
  string source = 3;
}

